<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Song</title>
    <style>
        body {
            background-color: #ffffff;
            color: #6c6c6c;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .player {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;             /* Use flexbox */
            flex-direction: column;    /* Align items in a column */
            align-items: center;      /* Center contents horizontally */
        }

        .controls {
            display: flex;            /* Use flexbox for controls */
            align-items: center;      /* Center vertically */
            margin-bottom: 10px;      /* Space between controls and button */
        }

        img {
            width: 250px;            /* Set image width */
            height: auto;          /* Maintain aspect ratio */
            border-radius: 10px;
            margin-right: 15px;      /* Space between image and button */
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #747474;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #302f2f;
        }

        audio {
            display: none; /* Hide the audio element */
        }

        .message {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h2>₊✩‧₊˚౨ My Favorite Song ৎ˚₊✩‧₊</h2>
    <div class="player">
        <div class="controls">
            <img id="songImage" src="bad3.jpg" alt="Song Image"> <!-- Replace with your song image URL -->
        </div>
        <button id="playBtn">Click To Play My Favorite Song</button>
        <audio id="audio" src="wave to earth - bad.mp3"></audio> <!-- Replace with your song URL -->
        <div class="message" id="message"></div>
    </div>

    <script>
        const playButton = document.getElementById('playBtn');
        const audio = document.getElementById('audio');
        const message = document.getElementById('message');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerText = 'Pause Song';
                message.innerText = '✮ ˚｡Enjoy the music｡°✩';
            } else {
                audio.pause();
                playButton.innerText = 'Play My Favorite Song';
                message.innerText = 'Song paused.';
            }
        });

        audio.addEventListener('ended', () => {
            playButton.innerText = 'Play My Favorite Song';
            message.innerText = 'Song has ended. Enjoy again.';
        });
    </script>

</body>
</html>
